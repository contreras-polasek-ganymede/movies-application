<body>

<div class="container">
    <h1>Reel Star!</h1>

    <div class="row mb-3">
        <button id="mainAddBtn" type="submit" class="mr-3 mt-1 mainBtn col-4">Add Movie</button>
        <button id="mainEditBtn" type="submit" class="ml-3 mt-1 mainBtn col-4">Edit Movie</button>
    </div>

    <hr>
    <div class="row m-0">
        <h4 class="mt-2">Movies</h4>
    </div>
    <div class="row m-0">
        <p><em>(scroll to view movies)</em></p>
    </div>

    <main class="row m-0">
        <div class="movieContainer col-6 mt-3">
            <div class="col-11" id="movieList"><img class="col-12 ml-3" id="loadingPic" src="img/popcornLoading.gif"
                                                    alt=""></div>
        </div>

        <!--    form for movie title/ genre/ rating -->
        <div class="addForm formContainer col-6" id="addForm">
            <form id="myForm">
                <h5>Add Movies</h5>
                <hr>
                <div class="form-group">
                    <label for="movieTitle">Enter Movie Title </label>
                    <input type="text" class="title form-control" id="movieTitle" placeholder="Movie Title">
                </div>
                <div class="form-group">
                    <label for="movieRating">&#11088;Movie Rating&#11088;</label>
                    <select class="form-control" id="movieRating">
                        <option value="" disabled selected>Select your option</option>
                        <option value="1">&#11088;</option>
                        <option value="2">&#11088;&#11088;</option>
                        <option value="3">&#11088;&#11088;&#11088;</option>
                        <option value="4">&#11088;&#11088;&#11088;&#11088;</option>
                        <option value="5">&#11088;&#11088;&#11088;&#11088;&#11088;</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="movieGenre">Movies Genre</label>
                    <select class="form-control" id="movieGenre">
                        <option value="" disabled selected>Select your option</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Romance">Romance</option>
                        <option value="Horror">Horror</option>
                        <option value="Action">Action</option>
                        <option value="Animated">Animated</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Sci-fi">Sci-Fi</option>
                        <option value="Drama">Drama</option>
                    </select>
                </div>
                <button id="addMovieBtn" type="submit">Add Movie</button>
            </form>
        </div>

        <!--            <hr>-->

        <!--    starting edit form -->
        <div class="editForm formContainer col-6" id="editForm">
            <form id="myEditForm">
                <h5>Select Movie to Edit</h5>
                <hr>
                <div class="form-group mt-2">
                    <label for="renderTitle">Edit Movies Title</label>
                    <input type="text" class="form-control" id="renderTitle" placeholder="Edit movie title">
                </div>
                <div class="form-group">
                    <label for="renderRating">&#11088;Edit Rating&#11088;</label>
                    <select class="form-control" id="renderRating">
                        <option value="" disabled selected>Edit movie rating</option>
                        <option value="1">&#11088;</option>
                        <option value="2">&#11088; &#11088;</option>
                        <option value="3">&#11088; &#11088; &#11088;</option>
                        <option value="4">&#11088; &#11088; &#11088; &#11088;</option>
                        <option value="5">&#11088; &#11088; &#11088; &#11088; &#11088;</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="renderGenre">Edits Genre</label>
                    <select class="form-control" id="renderGenre">
                        <option value="" disabled selected>Edit movie genre</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Romance">Romance</option>
                        <option value="Horror">Horror</option>
                        <option value="Action">Action</option>
                        <option value="Animated">Animated</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Sci-fi">Sci-Fi</option>
                        <option value="Drama">Drama</option>
                    </select>
                </div>
                <button class="float-left" id="editMovieBtn" type="submit">Edit Movie</button>
                <button class="float-right" id="deleteMovieBtn" type="submit">Delete Movie</button>
            </form>
            <!--            end of form container-->
        </div>

        <!--            end of form container-->
    </main>
</div>
